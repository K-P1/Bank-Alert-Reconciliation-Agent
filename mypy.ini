[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = True
strict_equality = True
ignore_missing_imports = True

# Ignore type errors in specific modules
[mypy-tests.*]
ignore_errors = True

[mypy-app.db.migrations.*]
ignore_errors = True

[mypy-app.actions.connectors]
ignore_errors = True

[mypy-app.actions.executor]
ignore_errors = True

[mypy-app.actions.automation]
ignore_errors = True

[mypy-app.actions.router]
ignore_errors = True

[mypy-app.db.repositories.action_audit_repository]
ignore_errors = True

[mypy-app.matching.engine]
ignore_errors = True

[mypy-app.matching.fuzzy]
ignore_errors = True

[mypy-app.emails.llm_client]
ignore_errors = True

[mypy-app.emails.imap_connector]
ignore_errors = True
